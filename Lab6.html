<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <div class="jumbotron text-center">
           <h1>Lab 6</h1>
        </div>
            <script>
                async function catcall(){
                const button = document.getElementById('fetchButton');
                const url = 'https://brianobruno.github.io/cats.json';
                const options = 
                {
                    method: 'GET',
                };
                const response = await fetch(url, options);
                const result = await response.text();
                const data = JSON.parse(result);
                console.log(data);
                const dataArray = data.text;
                console.log(dataArray);
                datasorted = {
                facts: [
                    { text: "Owning a cat can reduce the risk of stroke and heart attack by a third.", factId: 1 },
                    { text: "Domestic cats spend about 70 percent of the day sleeping and 15 percent of the day grooming. ", factId: 2 },
                    { text: "Cats are the most popular pet in the United States...here are 88 million pet cats and 74 million dogs. ", factId: 3 },
                    { text: "Most cats are lactose intolerant, and milk can cau...our cat the standard: clean, cool drinking water. ", factId: 4 },
                    { text: "The frequency of a domestic cat's purr is the same at which muscles and bones repair themselves.", factId: 5 }
                ],
                catPhoto: "https://images.ctfassets.net/ub3bwfd53mwy/5WFv6lEUb1e6kWeP06CLXr/acd328417f24786af98b1750d90813de/4_Image.jpg?w=750"
                };
                console.log(datasorted);               
                    
                    const factTable = document.getElementById('factTable');
                    const facts = datasorted.facts;
                    facts.forEach(fact => {
                        const row = document.createElement('tr');
                        const factIdCell = document.createElement('td');
                        factIdCell.textContent = fact.factId;
                        const factTextCell = document.createElement('td');
                        factTextCell.textContent = fact.text;
                        row.appendChild(factIdCell);
                        row.appendChild(factTextCell);
                        factTable.appendChild(row);
                    });
                }
            </script>
        
        
       
    </head>
    <body>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <button onclick = "catcall()" id="fetchButton">Fetch Cat Facts</button>
        </div>
        <hr>
        <table style = "position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);" id="factTable">
            <thead>
                <tr>
                    <th>Fact ID</th>
                    <th>Fact Text</th>
                </tr>
            </thead>

        </table>
        
        

        

    </body>
