    method: 'GET',
    headers: {
      'X-RapidAPI-Host': 'free-api-live-football-data.p.rapidapi.com',
      'X-RapidAPI-Key': '437e7d4808msh56dc2ac0ee1e393p18c694jsn6f31235f49c8'
    }
  })
    .then(response => response.json())
    .then(data => {
      const suggestions = data.response.suggestions;
      let output = '<h2>Search Results for "' + name + '"</h2>';
      suggestions.forEach((player) => {
        const role = player.isCoach ? "Coach" : "Player";
        output += `<p>Name: ${player.name} - Current Team: ${player.teamName} - Position: ${role}</p>`;
        });
      document.getElementById("content").innerHTML = output;
    })
